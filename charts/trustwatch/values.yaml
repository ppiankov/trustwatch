replicaCount: 1

image:
  repository: ghcr.io/ppiankov/trustwatch
  tag: ""  # defaults to appVersion
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  name: ""
  annotations: {}

rbac:
  create: true

service:
  type: ClusterIP
  port: 8080

config:
  listenAddr: ":8080"
  metricsPath: "/metrics"
  refreshEvery: "2m"
  warnBefore: "720h"
  critBefore: "336h"
  namespaces: []
  external: []

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}

serviceMonitor:
  enabled: false
  interval: 30s
  labels: {}
