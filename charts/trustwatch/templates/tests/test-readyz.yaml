apiVersion: v1
kind: Pod
metadata:
  name: {{ include "trustwatch.fullname" . }}-test-readyz
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "trustwatch.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: readyz
      image: busybox:1.36
      command:
        - /bin/sh
        - -c
        - |
          wget -q -O- --timeout=5 http://{{ include "trustwatch.fullname" . }}:{{ .Values.service.port }}/readyz
