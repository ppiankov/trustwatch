{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "trustwatch.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "trustwatch.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "trustwatch.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow scrape from Prometheus and web UI access
    - ports:
        - port: http
          protocol: TCP
  egress:
    # DNS resolution
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Kubernetes API server
    - ports:
        - port: 443
          protocol: TCP
        - port: 6443
          protocol: TCP
{{- end }}
