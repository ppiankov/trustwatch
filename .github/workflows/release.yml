name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.2.6)'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  id-token: write
  attestations: write

jobs:
  test:
    name: Test before release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - run: make test

  release:
    name: Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Resolve tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.version }}
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build and package binaries
        run: |
          VERSION=${{ steps.tag.outputs.version }}
          VERSION_NUM=${VERSION#v}
          PROJECT=trustwatch
          LDFLAGS="-s -w -X main.Version=${VERSION}"

          platforms=(
            "linux/amd64"
            "linux/arm64"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
          )

          mkdir -p dist staging

          for platform in "${platforms[@]}"; do
            GOOS="${platform%/*}"
            GOARCH="${platform#*/}"
            binary="${PROJECT}"
            archive="${PROJECT}_${VERSION_NUM}_${GOOS}_${GOARCH}"

            if [ "$GOOS" = "windows" ]; then
              binary="${binary}.exe"
              GOOS=$GOOS GOARCH=$GOARCH go build -ldflags="$LDFLAGS" -o "staging/${binary}" ./cmd/${PROJECT}/
              cd staging && zip "../dist/${archive}.zip" "${binary}" && cd ..
            else
              GOOS=$GOOS GOARCH=$GOARCH go build -ldflags="$LDFLAGS" -o "staging/${binary}" ./cmd/${PROJECT}/
              tar -czf "dist/${archive}.tar.gz" -C staging "${binary}"
            fi
            rm -f "staging/${binary}"
          done

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign checksums
        run: |
          cosign sign-blob --yes \
            --output-signature dist/checksums.txt.sig \
            --output-certificate dist/checksums.txt.pem \
            dist/checksums.txt

      - name: Extract release notes from CHANGELOG
        id: notes
        run: |
          TAG=${{ steps.tag.outputs.version }}
          VERSION=${TAG#v}
          PROJECT=trustwatch
          REPO=${{ github.repository }}

          CHANGELOG=$(awk "/^## \[${VERSION}\]/{found=1; next} /^## \[/{found=0} found" CHANGELOG.md 2>/dev/null || true)
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release ${TAG}"
          fi

          {
            echo "${CHANGELOG}"
            echo ""
            echo "## Install"
            echo ""
            echo '```bash'
            echo "# macOS (Apple Silicon)"
            echo "curl -LO https://github.com/${REPO}/releases/download/${TAG}/${PROJECT}_${VERSION}_darwin_arm64.tar.gz"
            echo "tar -xzf ${PROJECT}_${VERSION}_darwin_arm64.tar.gz"
            echo "sudo mv ${PROJECT} /usr/local/bin/"
            echo ""
            echo "# macOS (Intel)"
            echo "curl -LO https://github.com/${REPO}/releases/download/${TAG}/${PROJECT}_${VERSION}_darwin_amd64.tar.gz"
            echo "tar -xzf ${PROJECT}_${VERSION}_darwin_amd64.tar.gz"
            echo "sudo mv ${PROJECT} /usr/local/bin/"
            echo ""
            echo "# Linux (amd64)"
            echo "curl -LO https://github.com/${REPO}/releases/download/${TAG}/${PROJECT}_${VERSION}_linux_amd64.tar.gz"
            echo "tar -xzf ${PROJECT}_${VERSION}_linux_amd64.tar.gz"
            echo "sudo mv ${PROJECT} /usr/local/bin/"
            echo '```'
            echo ""
            echo "## Container"
            echo ""
            echo '```bash'
            echo "docker pull ghcr.io/${REPO}:${VERSION}"
            echo '```'
            echo ""
            echo "**Verify checksums:** \`sha256sum -c checksums.txt\`"
            echo ""
            echo "**Verify checksum signature:**"
            echo '```bash'
            echo "cosign verify-blob --certificate checksums.txt.pem --signature checksums.txt.sig \\"
            echo "  --certificate-oidc-issuer https://token.actions.githubusercontent.com \\"
            echo "  --certificate-identity-regexp \"https://github.com/${REPO}/\" checksums.txt"
            echo '```'
            echo ""
            echo "**Verify container image:**"
            echo '```bash'
            echo "cosign verify --certificate-oidc-issuer https://token.actions.githubusercontent.com \\"
            echo "  --certificate-identity-regexp \"https://github.com/${REPO}/\" \\"
            echo "  ghcr.io/${REPO}:${VERSION}"
            echo '```'
          } > /tmp/release-body.md

          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat /tmp/release-body.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          body: ${{ steps.notes.outputs.notes }}
          files: dist/*
          generate_release_notes: false

  container:
    name: Container image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Resolve tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.version }}

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.tag.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.tag.outputs.version }}
            type=raw,value=latest

      - uses: docker/build-push-action@v6
        id: build-push
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: VERSION=${{ steps.tag.outputs.version }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign container image
        env:
          DIGEST: ${{ steps.build-push.outputs.digest }}
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          images=""
          for tag in ${TAGS}; do
            images+="${tag}@${DIGEST} "
          done
          cosign sign --yes ${images}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository }}@${{ steps.build-push.outputs.digest }}
          format: spdx-json
          output-file: sbom-spdx.json

      - name: Attest SBOM
        env:
          DIGEST: ${{ steps.build-push.outputs.digest }}
        run: |
          cosign attest --yes \
            --predicate sbom-spdx.json \
            --type spdxjson \
            ghcr.io/${{ github.repository }}@${DIGEST}
